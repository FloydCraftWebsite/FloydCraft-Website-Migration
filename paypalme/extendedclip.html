's you they're paying.","subtitle":"Create your link, share it and start receiving money. Split a bill with friends or accept payments from customers. Anyone can use it.","get_started":"Create Your PayPal.Me Link","log_in":"Already have a PayPal.Me link? <a href=\"/my\">Log in here</a>","answer":"PayPal.Me is an easy way to request money from anyone.","action":"See PayPal.Me In Action","personal_space":"Your personal space where you can get paid","phone_1_title":"For you","phone_1_contents":"Share your PayPal.Me link with friends and family; splitting a bill, chipping in for a present or getting paid back by a friend has never been easier.","phone_1_link":"Get started","phone_2_title":"For your freelance activity","phone_2_contents":"Whether you design websites or sell your creations online, awkward payment reminders are a thing of the past. Simply share your link and get paid.","phone_2_link":"Get the details","phone_3_title":"For your business","phone_3_contents":"Let your customers secure orders or book your services by simply clicking on a link. And your payments may be eligible for Seller Protection.","phone_3_link":"Get the details","how":"How PayPal.Me works","title_1":"Choose your own link.","para_1":"Create your own PayPal.Me link and share it instantly with anyone: friends, customers or partners.","para_1b":"If you don't already have a PayPal account, signing up is quick and easy. And you can start accepting money from almost anyone in an instant.","title_2":"Share your link easily.","para_2":"Share your PayPal.Me link however you want to. In an email, a text message, on a chat or even on your business card.","title_3":"Get paid fast.","para_3":"Friends, family and customers simply click the link, enter any amount, log in to PayPal and that's it. The money usually arrives in your PayPal account in moments.","why":"Why should I use PayPal.Me?","reason_1_title":"It's easy","reason_1_text":"When it comes to simplicity, you can't beat a click. Plus it's a great way to remind anyone you're waiting for their payment. Simply share your link and you're done.","reason_2_title":"It's free","reason_2_text":"This isn't a Jedi mind trick: It really is free to request money from anyone. Even from the ones on the dark side.","reason_3_title":"Ask anyone","reason_3_text":"Who still has the time to write a cheque or set up a complicated bank transfer? With PayPal.Me, anyone with a PayPal account can pay you in an instant.","reason_4_title":"Safer for you and your business","reason_4_text":"When using PayPal.Me for business, you and your customers can be eligible for Buyer and Seller Protection. Safer for everyone.","get_your":"Get your PayPal.Me link today.","safer":"PayPal.Me is a faster, easier and more secure way for your friends, family or customers to pay you back.","grab":"Create Your Link Now","questions":"Any questions?","check_faq":"Check our FAQs","new_terms":"By creating your PayPal.Me link, you agree to our <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Privacy Statement</a> and<a href=\"https://www.paypal.com/paypalme/pages/terms\" target=\"_blank\">Terms and Conditions</a>. Your link and the information shown on it will be publicly available."},"new_ladning":{"business":"PayPal.Me is also for businesses.","business_link":"Find out more"}},"marketing_pages/terms_v2":{"terms_v2":{"title_general":"PayPal.Me Terms and Conditions","content_general_1":"The PayPal.Me service (<strong>\"Service\"</strong>) is provided to you by PayPal Inc. (<strong>\"PayPal\"</strong>), and allows you to create a personalised PayPal.Me URL (<strong>\"PPM Link\"</strong>), which allows you to create a personalised PayPal.Me page that will allow others to find, recognise and transact with you (each a <strong>\"PPM Page\"</strong>).  Your PPM Page will display your PPM Link, name or business name, profile picture or logo, and the town/city associated with your PayPal account (<strong>“PPM Details”</strong>). Your PPM Details will be visible to anyone visiting your PPM Page so they can be confident they're sending money to the right recipient.","content_general_1_MYKR":"The PayPal.Me service (<strong>\"Service\"</strong>) lets you create a personalised PayPal.Me (<strong>\"PPM\"</strong>) page where others can find, recognise and transact with you. Your PPM page will display your name or business name, profile photo or logo, and the location associated with your PayPal account. Your PPM information will be visible to anyone visiting your PPM page so that they can be confident they're paying the right recipient.","content_general_2":"You can use a PayPal.Me link personally or for business to request, collect and receive payments from others using PayPal.  Your use of the Service is subject to these PayPal.Me Terms and Conditions, the terms of the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">PayPal User Agreement</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">Acceptable Use Policy</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Privacy Statement</a>, and all other agreements in place or enacted between you and PayPal (collectively, the <strong>\"Agreements\"</strong>).","content_general_2_MYKR":"You can use a PayPal.Me link for your business to request, collect and receive payments from other PayPal customers. Your use of the Service is subject to these PayPal.Me Terms and Conditions, in addition to the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">PayPal User Agreement</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">Acceptable Use Policy</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Privacy Statement</a>, and all other agreements in place or enacted between you and PayPal.","content_general_2_SG":"You can use a PayPal.Me link for business to request, collect and receive payments from others using PayPal. Your use of the Service is subject to these PayPal.Me Terms and Conditions, the terms of the {paypalUserAgreementLink}, {acceptableUsePolicyLink},   {privacyStatementLink}, and all other agreements in place or enacted between you and PayPal (collectively, the {agreements}).","user_agreement":"PayPal User Agreement","acceptable_use_policy":"Acceptable Use Policy","privacy_statement":"Privacy Statement","agreements":"\"Agreements\"","title_sharing":"Sharing personal information through the Service","content_sharing_1":"PayPal.Me is a social feature that makes it easier to send and receive money. Other PayPal customers may be shown your PPM Link if they sync their address book and you are listed among their contacts, or if they attempt to send you money within PayPal by searching for your PPM Details or PPM Link.","content_sharing_1_MYKR":"When you sign up to the Service, you authorise PayPal to publicly display your PPM page and understand that your PPM information will be visible to anyone accessing the corresponding details.","content_sharing_2":"WHEN YOU SIGN UP TO THE SERVICE, YOU AUTHORISE PAYPAL TO PUBLICLY DISPLAY YOUR PPM DETAILS, PPM LINK(S) AND PPM PAGE(S) AND UNDERSTAND THAT THEY WILL BE VISIBLE TO ANYONE ACCESSING THE CORRESPONDING PPM DETAILS.","content_sharing_2_MYKR":"When you create a PPM page, you will be able to receive payments into your PayPal account without sharing your email address or phone number. Other PayPal users may be shown your PPM link if they sync their address book and you are listed among their contacts, or if they attempt to send you a payment within PayPal by searching for your PPM information.","content_sharing_3":"You can update your preferences and turn off your PPM Link at any time by adjusting the settings in your PayPal account online or in the PayPal app. <strong>If</strong> you turn off your PPM Link, your PPM Link, PPM Page and PPM Details will no longer be publicly findable and you won't be able to use your PPM Link to receive funds through PayPal.","title_purposes":"Personal or Commercial Purposes","title_purposes_KR":"Commercial Purposes","content_purposes_1":"When you sign up for the Service and set up a PPM Link, you will be asked to specify whether the primary use of your PPM Link will be transacting with friends and family (<strong>“Personal”</strong> use) or receiving payments from customers for goods and services (<strong>“Commercial”</strong> use). While you can reclassify a Personal PPM Link for commercial use and may be able to reclassify certain commercial PPM Links as personal, YOU CANNOT USE A PERSONAL PPM LINK TO RECEIVE PAYMENTS FOR COMMERCIAL PURPOSES, NOR CAN YOU USE A COMMERCIAL PPM LINK FOR PERSONAL TRANSACTIONS.","content_purposes_1_MYKR":"You agree that you will only be eligible to use your PPM page to receive payments for goods and services.","content_purposes_1_SG":"You may only use your PPM Link to receive payments from customers for goods and services (<strong>\"Commercial\"</strong> use). YOU CANNOT USE YOUR PPM LINK TO TRANSACT WITH FRIENDS AND FAMILY.","content_purposes_2":"If you have a PayPal business account, any and all PayPal.Me links associated with that account will be identified as Commercial PayPal.Me links. If PayPal determines, at our sole discretion, that you've received payments for goods and services on a Personal PayPal.Me link, we may retroactively charge you the appropriate fees and prospectively reclassify the PayPal.Me link as Commercial. Please review the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">PayPal User Agreement</a> for information on how fees are assessed.","content_purposes_2_MYKR":"PayPal reserves the right to suspend your PayPal.Me link if we determine, at our discretion, that you've received non-commercial payments through your PayPal.Me link. For details about PayPal fees, please refer to the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">PayPal User Agreement</a>.","title_guidelines":"PayPal.Me User Guidelines","content_guidelines_1":"In addition to complying with the Agreements, we've established a few ground rules for you to follow when using the Service.","content_guidelines_2":"You MAY NOT provide your PayPal password or other credentials to any other person to enable such other party to manage your PPM Link(s), nor may you use any other account holder's username and password to do the same.","content_guidelines_3":"In addition, you MAY NOT ENGAGE in any activity, post any content or register and/or use a URL to establish a PPM Link, which is, or includes material that:","content_guidelines_3a":"is offensive, abusive, defamatory, pornographic, threatening or obscene;","content_guidelines_3b":"is illegal, or intended to promote or commit an illegal act of any kind, including but not limited to violations of intellectual property rights, privacy rights or proprietary rights of PayPal, any other PayPal user or any third party;","content_guidelines_3c":"includes your password or purposely includes any other user's password or purposely includes personal data of third parties or is intended to solicit such personal data;","content_guidelines_3d":"impersonates or misrepresents your affiliation with another user, person or entity, or is otherwise fraudulent, false, deceptive or misleading; or","content_guidelines_3e":"violates or conflicts with the Agreements, as determined by PayPal.","content_guidelines_4":"You acknowledge and agree that violation of any of the above may result in the immediate termination or suspension of your PPM Link(s) and or PayPal account(s). You also agree that PayPal may reclaim your PPM Link for any reason.","content_guidelines_5":"PayPal reserves the right to update these Terms and Conditions at our sole discretion, for any reason, by posting an updated version of these Terms and Conditions at <a href=\"https://www.paypal.me/pages/terms\" target=\"_blank\">https://www.paypal.me/links/terms</a>. Updated terms will be effective as of the date of posting and your continued use of any PayPal.Me link will constitute your acceptance of the updated terms."}},"pages/about":{"header":{"title":"About you"},"description":{"about":"Add a personal message about you or your business to share on your profile."},"label":{"input":"About you"},"input":{"characterRemaining":"{value} character remaining","charactersRemaining":"{value} characters remaining"},"button":{"submit":"Save"}},"pages/block":{"msg":{"blockJP":"In order to create a PayPal.Me link, it is necessary to confirm the identity of the customer. With PayPal.Me you can only pay for products and services.","blockBR":"your PayPal account is for buying purposes only. PayPal.Me is not available for this type of account"},"link":{"cipverify":"Identity verification procedure","bizonly":"If you want to use PayPal.Me, click <a href=\"https://www.paypal.com/br/webapps/mpp/account-selection/business\">here</a> to create a new PayPal account with selling capabilities."},"header":{"blockBR":"We're sorry,"}},"pages/error":{"error":{"title":{"header":"We're sorry, something seems to have gone wrong.","creation":"Please try again.","slugDoesNotExist":"We can't find this profile","accountRestricted":"Your account isn't eligible for a new username at the moment","isEditInProcess":"Change in progress"},"subheader":{"creation":"we're having trouble creating your profile right now.","update":"we're having trouble updating your profile right now.","generic":"we're having a problem right now.","slugDoesNotExist":"Make sure the link’s right and profile hasn't been turned off.","accountRestricted":"Please check your account summary for steps you can take to activate your account.","isEditInProcess":"We're still saving your username update"},"button":{"try":"Let's Try Again","grab":"Create
